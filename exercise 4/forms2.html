<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        fieldset{
            margin: auto;
            width: 500px;
            background-color: rgb(255, 221, 30)
        }
        #subscribe{
            display: block;
            margin: auto;
            
        }
        label{
            display:inline-block;
            width: 200px;
        }
    </style>
</head>
<body>
    <form action="http://www3.ux.uis.no/~balog/dat310/formtest.php">
        <fieldset>
        <legend><h2>Personal details</h2></legend>
        <label for="first name">First name: </label><input type="text" name="First name" id="first name"><br>
        <label for="last name">Last name: </label><input type="text" id="last name"><br>
        <label for="email">Email: </label><input type="email" id="email"><br>
        <label for="male">Gender: </label><input type="radio" name="gender" value="Male" id="male">Male
                <input type="radio" name="gender" value="Female" id="female">Female 
        </fieldset>
        
        <fieldset>
        <legend><h2>Magazines</h2></legend>
        <input type="checkbox" name="stavanger aftenblad" value="Stavanger Aftenblad"  id="stavanger aftenblad"><label for="stavanger aftenblad"> Stavanger Aftenblad</label><br>
        <input type="checkbox" name="teknisk ukeblad" value="Teknisk Ukeblad" id="teknisk ukeblad"><label for="teknisk ukeblad"> Teknisk Ukeblad </label><br>
        <input type="checkbox" name="se og hør" value="Se og Hør" id="se og hør"><label for="se og hør"> Se og Hør </label><br>
        <input type="checkbox" name="Familien" value="Familien" id="Familien"><label for="familien"> Familien </label>
        </fieldset>

        <fieldset>
        <legend><h2>Subscription</h2></legend>
        <label for="period">Period: </label><input type="number" min="6" max="24" step="6" id="period">
        </fieldset>
        <input type="submit" value="Subscribe" name="Subscribe" id="subscribe"><label for="subscribe"></label>

        <input type="hidden" name="campaign_id" value="">
    </form>
    
    
    
    
    
    
    
    
    
    

</body>
</html>
